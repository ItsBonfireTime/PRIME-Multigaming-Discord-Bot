<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME-Bot Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex align-items-center py-4" style="background: var(--prime-bg);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-bold glow-yellow">üîê Admin Login</h1>
                        <p class="text-muted">Melde dich an, um das PRIME-Bot Admin-Dashboard zu nutzen.</p>
                    </div>

                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>‚ùå Fehler:</strong> {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}

                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Passwort" required>
                            <label for="password">Admin Passwort</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Login
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/" class="text-muted">
                            ‚Üê Zur√ºck zum √∂ffentlichen Dashboard
                        </a>
                    </div>
                </div>

                <div class="text-center mt-4 text-muted">
                    <small>¬© {{ now.year }} PRIME-Bot Dashboard ¬∑ v1.0</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button');
            const spinner = button.querySelector('.spinner-border');
            button.disabled = true;
            spinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
